name: nextcloud
replicas: 1
image:
  repository: nextcloud
  pullPolicy: IfNotPresent
  tag: 23.0.0
strategy: Recreate
ports:
  - containerPort: 80
    name: tcp80
    protocol: TCP
pvc:
  enabled: true
  name: longhorn-nextcloud-pvc
  storageClassName: longhorn
  size: 20Gi
  accessModes:
    - ReadWriteOnce
volumes:
  - name: html
    persistentVolumeClaim:
      claimName: longhorn-nextcloud-pvc
volumeMounts:
  - mountPath: /var/www/html
    name: html
    subPath: nextcloud/html
ingress:
  enabled: false
