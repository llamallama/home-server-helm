name: syncthing
nodeName: k3s-node1m
replicas: 1
strategy: Recreate
image:
  repository: linuxserver/syncthing
  imagePullPolicy: Always
  tag: 1.23.7
ports:
  - containerPort: 22000
    hostPort: 22000
    protocol: TCP
    name: tcp22000
  - containerPort: 22000
    hostPort: 22000
    protocol: UDP
    name: udp22000
  - containerPort: 8384
    hostPort: 8384
    protocol: TCP
    name: tcp8384
volumeMounts:
  - mountPath: /config
    name: syncthing
    subPath: syncthing/config
  - mountPath: /mnt/sync
    name: sync
volumes:
  - name: syncthing
    persistentVolumeClaim:
      claimName: assload
  - name: sync
    persistentVolumeClaim:
      claimName: sync
env:
  - name: PGID
    value: "10000"
  - name: PUID
    value: "10000"
  - name: TZ
    value: America/New_York
resources:
  limits:
    cpu: 1000m
ingress:
  enabled: false
pvc:
  enabled: false
