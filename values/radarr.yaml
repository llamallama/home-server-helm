name: radarr
replicas: 1
nodeName: k3s-node1
image:
  repository: linuxserver/radarr
  imagePullPolicy: IfNotPresent
  tag: 4.0.4
ports:
  - containerPort: 7878
    protocol: TCP
volumeMounts:
  - mountPath: /downloads
    name: downloads
  - mountPath: /movies
    name: downloads
    subPath: movies
  - mountPath: /config
    name: config
    subPath: radarr
volumes:
  - name: downloads
    persistentVolumeClaim:
      claimName: downloads
  - name: config
    persistentVolumeClaim:
      claimName: local
env:
  - name: PGID
    value: "10000"
  - name: PUID
    value: "10000"
  - name: TZ
    value: America/New_York
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: movies.pipetogrep.org
      paths:
        - path: /
          pathType: Prefix
          port: 7878
  tls:
    - secretName: movies-pipetogrep-org-tls
      hosts:
        - movies.pipetogrep.org
pvc:
  enabled: false
