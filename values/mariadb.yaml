name: mariadb
replicas: 1
strategy: Recreate
image:
  repository: mariadb
  imagePullPolicy: IfNotPresent
  tag: 10.7.3
ports:
  - containerPort: 3306
    protocol: TCP
    name: tcp3306
volumeMounts:
  - mountPath: /var/lib/mysql
    name: longhorn
volumes:
  - name: longhorn
    persistentVolumeClaim:
      claimName: longhorn-mariadb
args:
  - --innodb-read-only-compressed=0
env:
  - name: MYSQL_ROOT_PASSWORD
    valueFrom:
      secretKeyRef:
        key: MYSQL_ROOT_PASSWORD
        name: mysql
        optional: false
ingress:
  enabled: false
pvc:
  enabled: true
  name: longhorn-mariadb
  storageClassName: longhorn
  size: 2Gi
  accessModes:
    - ReadWriteOnce
