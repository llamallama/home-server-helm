name: mariadb
replicas: 1
nodeName: k3s-node1
image:
  repository: mariadb
  imagePullPolicy: IfNotPresent
  tag: 10.7.1
ports:
  - containerPort: 3306
    protocol: TCP
    name: tcp3306
volumeMounts:
  - mountPath: /var/lib/mysql
    name: mysql
    subPath: mysql
volumes:
  - name: mysql
    persistentVolumeClaim:
      claimName: local
args:
  - --innodb-read-only-compressed=0
env:
  - name: MYSQL_ROOT_PASSWORD
    valueFrom:
      secretKeyRef:
        key: MYSQL_ROOT_PASSWORD
        name: mysql
        optional: false
ingress:
  enabled: false
pvc:
  enabled: false
