name: sonarr
replicas: 1
strategy: Recreate
image:
  repository: linuxserver/sonarr
  imagePullPolicy: Always
  tag: version-4.0.4.1491
ports:
  - containerPort: 8989
    protocol: TCP
volumeMounts:
  - mountPath: /downloads
    name: downloads
  - mountPath: /tv
    name: downloads
    subPath: tv
  - mountPath: /config
    name: longhorn
volumes:
  - name: downloads
    persistentVolumeClaim:
      claimName: downloads
  - name: longhorn
    persistentVolumeClaim:
      claimName: longhorn-sonarr
env:
  - name: PGID
    value: "10000"
  - name: PUID
    value: "10000"
  - name: TZ
    value: America/New_York
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: tv.pipetogrep.org
      paths:
        - path: /
          pathType: Prefix
          port: 8989
  tls:
    - secretName: tv-pipetogrep-org-tls
      hosts:
        - tv.pipetogrep.org
pvc:
  enabled: true
  name: longhorn-sonarr
  storageClassName: longhorn
  size: 1Gi
  accessModes:
    - ReadWriteOnce
