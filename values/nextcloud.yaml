name: nextcloud
replicas: 1
strategy: Recreate
image:
  repository: nextcloud
  imagePullPolicy: IfNotPresent
  tag: 23.0.3
ports:
  - containerPort: 80
    name: tcp80
    protocol: TCP
volumeMounts:
  # - mountPath: /var/www/html_old
  #   name: html
  #   subPath: nextcloud/html
  - mountPath: /nextcloud
    name: nextcloud-storage
  - mountPath: /downloads
    name: downloads
    readOnly: true
  - mountPath: /var/www/html
    name: longhorn
volumes:
  - name: html
    persistentVolumeClaim:
      claimName: assload
  - name: nextcloud-storage
    persistentVolumeClaim:
      claimName: nextcloud
  - name: downloads
    persistentVolumeClaim:
      claimName: downloads
  - name: longhorn
    persistentVolumeClaim:
      claimName: longhorn-nextcloud
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: cloud.pipetogrep.org
      paths:
        - path: /
          pathType: Prefix
          port: 80
  tls:
    - secretName: cloud-pipetogrep-org-tls
      hosts:
        - cloud.pipetogrep.org
pvc:
  enabled: false
