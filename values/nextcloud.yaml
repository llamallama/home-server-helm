name: nextcloud
replicas: 1
strategy: Recreate
image:
  repository: nextcloud
  imagePullPolicy: IfNotPresent
  tag: 24.0.1
ports:
  - containerPort: 80
    name: tcp80
    protocol: TCP
lifecycle:
  postStart:
    exec:
      command:
        - busybox
        - crond
volumeMounts:
  - mountPath: /nextcloud
    name: nextcloud-storage
  - mountPath: /downloads
    name: downloads
    readOnly: true
  - mountPath: /pictures
    name: pictures
    readOnly: true
  - mountPath: /var/www/html
    name: longhorn
volumes:
  - name: nextcloud-storage
    persistentVolumeClaim:
      claimName: nextcloud
  - name: downloads
    persistentVolumeClaim:
      claimName: downloads
  - name: pictures
    persistentVolumeClaim:
      claimName: pictures
  - name: longhorn
    persistentVolumeClaim:
      claimName: longhorn-nextcloud
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: cloud.pipetogrep.org
      paths:
        - path: /
          pathType: Prefix
          port: 80
  tls:
    - secretName: cloud-pipetogrep-org-tls
      hosts:
        - cloud.pipetogrep.org
pvc:
  enabled: true
  name: longhorn-nextcloud
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
