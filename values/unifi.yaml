name: unifi
nodeName: k3s-node1
replicas: 1
strategy: Recreate
image:
  repository: linuxserver/unifi-controller
  imagePullPolicy: IfNotPresent
  tag: 6.5.55
strategy: Recreate
ports:
  - containerPort: 3478
    hostPort: 3478
    name: 3478udp34780
    protocol: UDP
  - containerPort: 10001
    hostPort: 10001
    name: 10001udp100010
    protocol: UDP
  - containerPort: 8080
    hostPort: 8080
    name: 8080tcp80800
    protocol: TCP
  - containerPort: 8443
    hostPort: 8443
    name: 8443tcp84430
    protocol: TCP
volumeMounts:
  - mountPath: /config
    name: longhorn
volumes:
  - name: longhorn
    persistentVolumeClaim:
      claimName: longhorn-unifi
ingress:
  enabled: false
pvc:
  enabled: true
  name: longhorn-unifi
  storageClassName: longhorn
  size: 2Gi
  accessModes:
    - ReadWriteOnce
