name: unifi
replicas: 1
nodeName: k3s-node1
image:
  repository: linuxserver/unifi-controller
  imagePullPolicy: IfNotPresent
  tag: 6.5.55
strategy: Recreate
ports:
  - containerPort: 3478
    hostPort: 3478
    name: 3478udp34780
    protocol: UDP
  - containerPort: 10001
    hostPort: 10001
    name: 10001udp100010
    protocol: UDP
  - containerPort: 8080
    hostPort: 8080
    name: 8080tcp80800
    protocol: TCP
  - containerPort: 8443
    hostPort: 8443
    name: 8443tcp84430
    protocol: TCP
volumeMounts:
  - mountPath: /config
    name: config
    subPath: unifi/config
volumes:
  - name: config
    persistentVolumeClaim:
      claimName: local
ingress:
  enabled: false
pvc:
  enabled: false
