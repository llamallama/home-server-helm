name: sabnzbd
replicas: 1
strategy: Recreate
image:
  repository: linuxserver/sabnzbd
  imagePullPolicy: Always
  tag: 4.0.3
ports:
  - containerPort: 8080
    protocol: TCP
volumeMounts:
  - name: config
    mountPath: /config
    subPath: sabnzbd/config
  - name: downloads
    mountPath: /downloads
volumes:
  - name: config
    persistentVolumeClaim:
      claimName: assload
  - name: downloads
    persistentVolumeClaim:
      claimName: downloads
env:
  - name: PGID
    value: "10000"
  - name: PUID
    value: "10000"
  - name: TZ
    value: America/New_York
resources:
  requests:
    cpu: 500m
ingress:
  enabled: false
